{% set name = "xoak" %}
{% set version = "0.1.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dcad57c35818926032beef2dc78ef7bd99349bfd427cd3a87699b91c976946d9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - dask
    - numpy
    - scipy
    - xarray

test:
  imports:
    - xoak
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/xarray-contrib/xoak
  license: MIT
  license_file: LICENSE
  summary: Xarray extension for selecting irregular, n-dimensional data.

extra:
  recipe-maintainers:
    - benbovy
    - willirath
